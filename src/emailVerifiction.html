<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vérification de l'e-mail</title>


  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>

  <!-- Scripts -->
  <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/@alpinejs/collapse@3.4.2/dist/cdn.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>

  <!-- Include Tailwind CSS with plugins -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

  <!-- Configure Tailwind colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary": "#1f4b8e",
            "primary-dark": "#102a52",
            "secondary": "#182430",
            "secondary-dark": "#060C11",
          }
        }
      }
    }
  </script>

  <!-- Custom scrollbar CSS -->
  <style>
    /* Custom scrollbar styling */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background-color: #182430;
      /* Equivalent to 'secondary' color in Tailwind config */
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #888;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <div class="bg-gray-200 w-full min-h-screen flex items-center justify-center">
    <div class="w-full py-8">
      <div class="flex items-center justify-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-primary" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" />
        </svg>
        <h1 class="text-3xl font-bold text-primary tracking-wider">FNAIF</h1>
      </div>
      <div
        class="bg-white w-5/6 md:w-3/4 lg:w-2/3 xl:w-[550px] 2xl:w-[600px] mt-8 mx-auto px-16 py-8 rounded-lg shadow-2xl">

        <h2 class="text-center text-2xl font-bold tracking-wide text-gray-800">Vérification de l'e-mail</h2>
        <p class="text-center text-sm text-gray-600 mt-2">Merci de vous être inscrit ! Avant de commencer, pourriez-vous
          vérifier votre adresse e-mail en cliquant sur le lien que nous venons de vous envoyer par e-mail ? Si vous
          n'avez pas reçu l'e-mail, nous vous en enverrons un autre avec plaisir.</p>
        <div class="sm:flex items-center justify-between">
          <form class="my-8 text-sm">
            <button
              class="w-full sm:w-auto bg-primary hover:bg-primary-dark rounded-lg px-8 py-2 text-gray-100 hover:shadow-xl transition duration-150 uppercase">RENVOYER
              L'E-MAIL DE VÉRIFICATION</button>
          </form>
          <form class="flex items-center justify-center">
            <button class="text-gray-600 hover:text-gray-800 text-sm underline" title="Log Out">Se déconnecter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
