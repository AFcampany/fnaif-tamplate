<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialiser le mot de passe</title>

  <!-- Styles -->

  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>

  <!-- Scripts -->
  <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/@alpinejs/collapse@3.4.2/dist/cdn.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>

  <!-- Include Tailwind CSS with plugins -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

  <!-- Configure Tailwind colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary": "#1f4b8e",
            "primary-dark": "#102a52",
            "secondary": "#182430",
            "secondary-dark": "#060C11",
          }
        }
      }
    }
  </script>

  <!-- Custom scrollbar CSS -->
  <style>
    /* Custom scrollbar styling */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background-color: #182430;
      /* Equivalent to 'secondary' color in Tailwind config */
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #888;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <div class="bg-gray-200 w-full min-h-screen flex items-center justify-center">
    <div class="w-full py-8">
      <div class="flex items-center justify-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-primary" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" />
        </svg>
        <h1 class="text-3xl font-bold text-primary tracking-wider">FNAIF</h1>
      </div>
      <div
        class="bg-white w-5/6 md:w-3/4 lg:w-2/3 xl:w-[500px] 2xl:w-[550px] mt-8 mx-auto px-16 py-8 rounded-lg shadow-2xl">

        <h2 class="text-center text-2xl font-bold tracking-wide text-gray-800">Réinitialiser le mot de passe</h2>

        <form class="my-8 text-sm">
          <div class="flex flex-col my-4">
            <label for="password" class="text-gray-700">Nouveau mot de passe</label>
            <div x-data="{ show: false }" class="relative flex items-center mt-2">
              <input :type=" show ? 'text': 'password' " name="password" id="password"
                class="flex-1 py-2 pr-10 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900"
                placeholder="Entrez votre mot de passe">
              <button @click="show = !show" type="button"
                class="absolute right-2 bg-transparent flex items-center justify-center text-gray-700">
                <svg x-show="!show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                  </path>
                </svg>

                <svg x-show="show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg" style="display: none;">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                  </path>
                </svg>
              </button>
            </div>
          </div>

          <div class="flex flex-col my-4">
            <label for="password_confirmation" class="text-gray-700">Confirmation du nouveau mot de passe</label>
            <div x-data="{ show: false }" class="relative flex items-center mt-2">
              <input :type=" show ? 'text': 'password' " name="password_confirmation" id="password_confirmation"
                class="flex-1 py-2 pr-10 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900"
                placeholder="Entrez à nouveau votre nouveau mot de passe">
              <button @click="show = !show" type="button"
                class="absolute right-2 bg-transparent flex items-center justify-center text-gray-700">
                <svg x-show="!show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                  </path>
                </svg>

                <svg x-show="show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg" style="display: none;">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                  </path>
                </svg>
              </button>
            </div>
          </div>

          <div class="my-4 flex items-center justify-end space-x-4">
            <button
              class="bg-primary hover:bg-primary-dark rounded-lg px-8 py-2 text-gray-100 hover:shadow-xl transition duration-150 uppercase">RÉINITIALISER
              LE MOT DE PASSE</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
