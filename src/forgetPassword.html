<html>

        <script defer src="https://unpkg.com/@alpinejs/collapse@3.4.2/dist/cdn.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>

        <!-- Include Tailwind CSS with plugins -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

  <!-- Configure Tailwind colors -->

    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary": "#1f4b8e",
            "primary-dark": "#102a52",
            "secondary": "#182430",

          }

      }

  </script>

  <!-- Custom scrollbar CSS -->
  <style>
    /* Custom scrollbar styling */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {

    <body>
        <div class="bg-gray-200 w-full min-h-screen flex items-center justify-center">
            <div class="w-full py-8">
                <div class="flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" />
                    </svg>
                    <h1 class="text-3xl font-bold text-primary tracking-wider">FNAIF</h1>
                </div>
                <div class="bg-white w-5/6 md:w-3/4 lg:w-2/3 xl:w-[550px] 2xl:w-[600px] mt-8 mx-auto px-16 py-8 rounded-lg shadow-2xl">

                    <h2 class="text-center text-2xl font-bold tracking-wide text-gray-800">Mot de passe oublié ?</h2>
                    <p class="text-center text-sm text-gray-600 mt-2">Aucun problème. Communiquez-nous simplement votre adresse e-mail et nous vous enverrons par e-mail un lien de réinitialisation de mot de passe qui vous permettra d'en choisir un nouveau.
                    </p>

                    <form class="my-8 text-sm">
                        <div class="flex flex-col my-4">
                            <label for="email" class="text-gray-700">Adresse email</label>
                            <input 
                                type="email" 
                                name="email" 
                                id="email" 
                                class="mt-2 py-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" 
                                placeholder="Entrez votre email"
                            >
                        </div>
                    
                        <div class="my-4 flex items-center justify-end space-x-4">
                            <button class="bg-primary hover:bg-primary-dark rounded-lg px-8 py-2 text-gray-100 hover:shadow-xl transition duration-150 uppercase">LIEN DE RÉINITIALISATION DU MOT DE PASSE PAR E-MAIL</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
